<header id="header" style="position: fixed; width: 100%" class="header-effect-shrink" data-plugin-options="{'stickyEnabled': true, 'stickyEffect': 'shrink', 'stickyEnableOnBoxed': true, 'stickyEnableOnMobile': false, 'stickyChangeLogo': true, 'stickyStartAt': 120, 'stickyHeaderContainerHeight': 70}">
  <div class="header-body border-top-0">
    <div class="header-container container bg-color-light">
      <div class="header-row">
        <div class="header-column header-column-logo">
          <div class="header-row">
            <div class="header-logo">
              <a>
                <img alt="FCS_LOGO" width="50" height="50" src="assets/img/icon.png">
              </a>
            </div>
          </div>
        </div>
        <div  class="header-column header-column-nav-menu justify-content-end">
          <div class="header-row">
            <div class="header-nav header-nav-links order-2 order-lg-1">
              <div class="header-nav-main header-nav-main-square header-nav-main-effect-1 header-nav-main-sub-effect-1">
                <nav class="collapse">
                  <ul class="nav nav-pills" id="mainNav">
                    <li class="dropdown-secondary">
                      <a class="nav-link" [ngClass]="selectedNav == 'header' ? 'active' : ''" (click)="scollToSection('header')">
                        Accueil
                      </a>
                    </li>
                    <li class="dropdown-secondary">
                      <a class="nav-link" [ngClass]="selectedNav == 'domaine' ? 'active' : ''" (click)="scollToSection('domaine')">
                       Domaines
                      </a>
                    </li>
                    <li class="dropdown-secondary">
                      <a class="nav-link" [ngClass]="selectedNav == 'about' ? 'active' : ''" (click)="scollToSection('about')">
                       A propos de nous
                      </a>
                    </li>
                    <li class="dropdown dropdown-secondary">
                      <a class="nav-link dropdown-toggle" [ngClass]="selectedNav == 'service' ? 'active' : ''" (click)="scollToSection('service')">
                        Services
                      </a>
                    </li>
                    <li class="dropdown-secondary">
                      <a class="nav-link" [ngClass]="selectedNav == 'news' ? 'active' : ''" (click)="scollToSection('news')">
                         Actualit√©s
                      </a>
                    </li>
                    <li class="dropdown-secondary">
                      <a class="nav-link" [ngClass]="selectedNav == 'contact' ? 'active' : ''" (click)="scollToSection('contact')">
                        Contact
                      </a>
                    </li>
                  </ul>
                </nav>
              </div>
              <button class="btn header-btn-collapse-nav" data-bs-toggle="collapse" data-bs-target=".header-nav-main nav">
                <i class="fas fa-bars"></i>
              </button>
            </div>
          </div>
        </div>
        <div class="header-column header-column-search justify-content-center align-items-end">
          <div class="header-nav-features">
            <div class="header-nav-feature header-nav-features-search d-inline-flex">
              <a href="#" class="header-nav-features-toggle" data-focus="headerSearch">
                <i class="fas fa-search header-nav-top-icon"></i>
              </a>
              <div class="header-nav-features-dropdown header-nav-features-dropdown-mobile-fixed border-radius-0" id="headerTopSearchDropdown">
                <form role="search" action="page-search-results.html" method="get">
                  <div class="simple-search input-group">
                    <input class="form-control text-1" id="headerSearch" name="q" type="search" value="" placeholder="Search...">
                    <button class="btn" type="submit">
                      <i class="fa fa-search header-nav-top-icon"></i>
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>
